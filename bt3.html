<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap canh hinh vuong :"));
    let DT;
    if (a <= 0) {
        alert("Canh hinh vuong phai lon hon 0, please !");
    } else {
        DT = a * a;
        alert("Dien tich hinh vuong la : " + DT);
    }
</script>
</body>
</html>
