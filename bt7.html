<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap vao so a :"));
    let b = parseInt(prompt("Nhap vao so b :"));
    let c = parseInt(prompt("Nhap vao so c :"));
    let delta = b * b - 4 * a * c;
    let x, x1, x2;
    if (a === 0) {
        alert("Day khong phai phuong trinh bac 2");
    }
    if (a !== 0 && delta < 0) {
        alert("Phuong trinh vo nghiem");
    }
    if (a !== 0 && delta > 0) {
        x1 = ((-b - Math.sqrt(delta)) / 2 * a).toFixed(2);
        x2 = ((-b + Math.sqrt(delta)) / 2 * a).toFixed(2);
        alert("Phuong trinh co 2 nghiem phan biet : x1 = " + x1 + " va x2 = " + x2);
    }
    if (a !== 0 && delta === 0) {
        x = -b / (2 * a);
        alert("Phuong trinh co nghiem duy nhat = " + x);
    }
</script>
</body>
</html>
