<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhap vao so a :"));
    let b = parseInt(prompt("Nhap vao so b :"));
    let c = parseInt(prompt("Nhap vao so c :"));
    if (a <= 0 || b <= 0 || c <= 0) {
        alert("Day khong phai 3 canh cua tam giac");
    } else if ((a + b) > c && (b + c) > a && (a + c) > b) {
        alert("Day la 3 canh cua tam giac");
    }else {
        alert("Day khong phai 3 canh cua tam giac");
    }
</script>
</body>
</html>
