<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let CD = parseInt(prompt("Nhap chieu dai HCN :"));
    let CR = parseInt(prompt("Nhap chieu rong HCN :"));
    let DT;
    if (CD === 0 || CR === 0) {
        alert("CD va CR phai lon hon 0");
    } else if (CD < 0 || CR < 0) {
        alert("CD va CR phai lon hon 0");
    } else if (CR > CD) {
        alert("CD phai lon hon CR");
    } else {
        DT = CR * CD;
        alert("Dien tich hinh chu nhat = " + DT);
    }
</script>
</body>
</html>
